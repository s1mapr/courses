<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }


        .regDiv {
            width: 30%;
            height: 55%;
            background-color: #efeeee;
            border-radius: 20px;
        }

        .dataInput {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            height: 30px;
            width: 80%;
            border: none;
            border-bottom: 3px solid #8B4513;
            outline: none;
            background-color: transparent;
        }

        p {
            display: inline-block;
            margin-left: 10%;
        }

        ::placeholder {
            color: #696969;
            font-size: 1.2em;
        }

        a {
            color: #8B4513;
            text-decoration: none;
        }

        .submit {
            display: block;
            height: 37px;
            width: auto;
            font-size: 16px;
            padding: 5px;
            border-radius: 20px;
            border-color: #8B4513;
            color: #A0522D;
            background-color: transparent;
        }

        .main_div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h3 {
            padding-top: 10px;
        }

        .back_btn {
            width: 80%;
            margin: auto;
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .div_h1 {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .submit:hover {
            cursor: pointer;
            color: white;
            background-color: #A0522D;
            border: none;
        }

    </style>
</head>
<body th:style="'background-image:url(' + @{/images/back1.jpg} + ');background-repeat: no-repeat;background-size: 100%;'">
<div class="main_div">
    <form class="regDiv" method="post" th:action="@{/registration}" th:object="${user}">
        <div class="div_h1">
            <h1>Реєстрація</h1>
        </div>
        <div>
            <input class="dataInput" type="text" name="login" placeholder="Логін">
        </div>
        <div>
            <input class="dataInput" type="password" name="password" placeholder="Пароль">
        </div>
        <div>
            <input class="dataInput" type="text" name="firstName" id="firstName" placeholder="Ім'я">
        </div>
        <div>
            <input class="dataInput" type="text" name="lastName" id="lastName" placeholder="Прізвище">
        </div>
        <div>
            <input class="dataInput" type="text" name="age" id="age" placeholder="Вік">
        </div>
        <div>
            <input class="dataInput" type="text" name="email" id="email" placeholder="Електрона пошта">
        </div>
        <div class="back_btn">
            <a th:href="@{/authorization}">Назад</a>
            <input class="submit" type="submit" value="Створити акаунт">
        </div>
    </form>
</div>

</body>
</html>
